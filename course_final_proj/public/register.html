<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./images/projfavicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        .btn-register {
            background-color: #f87171;
            border-color: #f87171;
        }

        .btn-register:hover {
            background-color: #f03e3e;
            border-color: #f03e3e;
        }

        .btn-register:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(248, 113, 113, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <div class="grid grid-cols-3 px-16 items-center w-screen h-20 border-b-[1px]">
            <a href="index.html" class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                    <path
                        d="M19.006 3.705a.75.75 0 1 0-.512-1.41L6 6.838V3a.75.75 0 0 0-.75-.75h-1.5A.75.75 0 0 0 3 3v4.93l-1.006.365a.75.75 0 0 0 .512 1.41l16.5-6Z" />
                    <path fill-rule="evenodd"
                        d="M3.019 11.114 18 5.667v3.421l4.006 1.457a.75.75 0 1 1-.512 1.41l-.494-.18v8.475h.75a.75.75 0 0 1 0 1.5H2.25a.75.75 0 0 1 0-1.5H3v-9.129l.019-.007ZM18 20.25v-9.566l1.5.546v9.02H18Zm-9-6a.75.75 0 0 0-.75.75v4.5c0 .414.336.75.75.75h3a.75.75 0 0 0 .75-.75V15a.75.75 0 0 0-.75-.75H9Z"
                        clip-rule="evenodd" />
                </svg>
                <span class="font-bold text-xl">Airdnd</span>
            </a>
            <div class="flex justify-evenly items-center rounded-full h-12 w-96 ">
                <button class="border-r-2 text-sm font-medium px-4"></button>
                <button class="border-r-2 text-sm font-medium px-4"></button>
                <button class="text-sm font-medium text-white px-2"></button>
                <i class="fa-solid fa-magnifying-glass bg-white text-white rounded-full p-2"></i>
            </div>
            <div class="flex justify-end items-center gap-8">
                <button class="text-sm font-medium">Airdnd your home</button>
                <span class="material-symbols-outlined">language</span>
                <div class="flex justify-evenly items-center gap-2 rounded-full border shadow-md h-10 w-20">
                    <i class="fa-solid fa-bars"></i>
                    <button class="bg-black text-white rounded-full text-center w-7 h-7 text-[10px]"><i
                            class="fa-solid fa-user"></i></button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="card mx-auto w-75 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <h4 class="card-title mb-4 font-bold">Sign Up</h4>
                <form action="/guests/addGuest" method="POST">
                    <div class="mb-3">
                        <label for="fName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fName" name="fName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lName" name="lName" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="addr" class="form-label">Street Address</label>
                        <input type="text" class="form-control" id="addr" name="addr" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="col-md-2">
                            <label for="zip" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zip" name="zip" required>
                        </div>
                    </div>
                    <div class="my-3">
                        <label for="idForm" class="form-label">Identification Form</label>
                        <select class="form-select" id="idForm" name="idForm" required>
                            <option value="Passport">Passport</option>
                            <option value="DriversLicense">Driver's License</option>
                            <option value="IDCard">ID Card</option>
                            <option value="Visa">Visa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-register mt-3">Register</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
